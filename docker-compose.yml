services:
  app:
    build: ./app
    depends_on:
      - postgres
    container_name: fastapi_app
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - webnet
      - tunnelnet

  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - webnet

  telegram_bot:
    build: ./bot
    depends_on:
      - localtunnel

  localtunnel:
    build:
      context: ./localtunnel
      dockerfile: Dockerfile
    ports:
      - "4040:4040"
    networks:
      - tunnelnet
    depends_on:
      - nginx

networks:
  webnet:
  tunnelnet:


volumes:
  postgres_data:
